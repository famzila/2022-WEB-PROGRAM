<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant selector</title>
    <style>
        div p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <p>This is the area I'm styling</p>
        </div>
        <div>
            <h3>My title</h3>
            <p>This area will be also styled  the same way</p>
        </div>
    </main>
</body>
</html>
