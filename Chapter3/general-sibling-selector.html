<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General sibling selector</title>
    <style>
        div ~ p {
            background-color: yellow;
        }
    </style>
  </head>
  <body>
      <main>
        <div>A div element.</div>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cappuccino</li>
        </ul>
        <p>The first paragraph.</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cappuccino</li>
        </ul>
        <h2>Another list</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cappuccino</li>
        </ul>
      </main>
  </body>
</html>
